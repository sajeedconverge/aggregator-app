<!-- Top nav bar -->
<div class="topnav flex flex-row justify-content-between p-2" *ngIf="isUserLoggedIn">
    <div class="ml-2">
        <!-- @if (isUserLoggedIn) { -->
        @if (sidebarVisible) {
        <p-button (click)="sidebarVisible = false" icon="pi pi-times" severity="secondary">
        </p-button>
        }
        @else {
        <p-button (click)="sidebarVisible = true" icon="pi pi-bars" severity="secondary">
        </p-button>
        }
        <!-- } -->
    </div>
    <div></div>
    <div class="mr-2">
    </div>
</div>

<!-- Sidebar -->
<p-sidebar [(visible)]="sidebarVisible">
    <ng-template pTemplate="headless">
        <div class="flex flex-column h-full">
            <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <span class="inline-flex align-items-center gap-2">

                    <span class="font-semibold text-2xl text-primary">Audio Active</span>
                </span>
                <span>

                </span>
            </div>
            <div class="overflow-y-auto">
                <ul class="list-none p-3 m-0">
                    <li (click)="navigateToPath('/home')">
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-home mr-2"></i>
                            <span class="font-medium">Home</span>
                        </a>
                    </li>

                    <li (click)="navigateToPath('/spotify/audio-library')">
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple text-decoration-none">
                            <span class="material-symbols-outlined mr-2">
                                library_music
                                </span>
                            <span class="font-medium">Audio Library</span>
                        </a>
                    </li>

                    <li (click)="navigateToPath('/spotify/playlists')">
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple text-decoration-none">
                            <!-- <i class="pi pi-headphones mr-2 "></i> -->
                            <i class="bi bi-music-note-list mr-2"></i>
                            <span class="font-medium">Playlists</span>
                        </a>
                    </li>

                    <li (click)="navigateToPath('/spotify/liked-songs')">
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple text-decoration-none">
                            <i class="pi pi-heart-fill mr-2"></i>
                            <span class="font-medium">Liked Songs</span>
                        </a>
                    </li> 

                    <li (click)="navigateToPath('/spotify/audio-history')">
                        <a pRipple
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple text-decoration-none">
                            <i class="pi pi-history mr-2"></i>
                            <span class="font-medium">Recently Played</span>
                        </a>

                    <li (click)="sidebarVisible = false">
                        <a pRipple routerLink="['/license/approved-license-list']"
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple text-decoration-none">
                            <i class="pi pi-credit-card mr-2"></i>
                            <span class="font-medium">Manage Subscription</span>
                        </a>
                    </li>

                    <li>
                        <a pRipple
                            class="custom_link_switch flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="bi bi-spotify mr-2"></i>
                            <span class="font-medium mr-2">Link Spotify</span>
                            <p-inputSwitch [(ngModel)]="spotifyLinked" (onChange)="manageSpotifyAuth(spotifyLinked)" />
                        </a>
                    </li>

                    <li>
